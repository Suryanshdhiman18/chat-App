services:
  - type: web
    name: chat-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: chat-app-db
          property: internalDatabaseUrl
      - key: DB_USER
        fromDatabase:
          name: chat-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chat-app-db
          property: password

databases:
  - name: chat-app-db
    plan: free



