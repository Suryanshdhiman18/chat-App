<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="app-container">
    <!-- Sidebar (contacts + broadcast + logout) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Chats</h3>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        <div class="user-info">
            <span id="loggedInUsername"></span>
        </div>
        <div class="chat-type">
            <select id="chatType">
                <option value="broadcast">Broadcast</option>
                <option value="private">Private</option>
            </select>
            <input type="text" id="receiver" placeholder="Enter username for private chat" />
        </div>

        <div class="contact-list" id="contactList">
            <div class="contact active" data-username="broadcast">
                <div class="contact-name">All Users</div>
            </div>
            <!-- dynamic contacts can be listed here -->
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
        <div class="chat-header">
            <h2 id="chatWith">Broadcast Chat</h2>
            <div id="typingIndicator" class="typing-indicator" style="display:none;">
                Someone is typing...
            </div>
            <div id="typingStatus" class="typing-indicator"></div>
        </div>

        <div id="messageArea" class="message-area"></div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script src="js/chat.js"></script>
</body>
</html>
